<!DOCTYPE html>
<html>
<head>
  <title>its me noah kman</title> <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    /* Container for the heading elements */
    .heading-wrapper {
      display: inline-block; /* Keep centering behavior */
      margin-bottom: 20px;
      font-size: 2.5em; /* Base size for heading elements */
      line-height: 1.2; /* Ensure parts align well vertically */
    }

    /* Span specifically for the text to be crossed out */
    .crossed-out-text {
      position: relative; /* Needed for absolute positioning of the 'X' */
      display: inline-block; /* Treat as a block for positioning, but flow inline */
    }

    /* Styling for the 'X' overlay for the text "noah" */
    .heading-overlay-x {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Make the heading X significantly larger */
      font-size: 1.8em; /* Adjust size relative to parent text (noah) */
      font-weight: bold;
      color: red;
      line-height: 1; /* Reset line-height for X itself */
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
      z-index: 10;
      /* Optional: Adjust vertical position slightly if needed */
      /* top: -5%; */
    }

    /* Container for the images */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }

    /* Container for the first image and its 'X' */
    .image-wrapper {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
    }

    /* Styling for the images */
    .profile-image {
      display: block;
      max-width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Styling for the image 'X' overlay */
    .image-overlay-x {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Make the image X significantly larger */
      font-size: 180px; /* Increased size */
      font-weight: bold;
      color: red;
      line-height: 1;
      pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="heading-wrapper">
    <span>its me </span>
    <span class="crossed-out-text">
      noah
      <div class="heading-overlay-x">X</div>
    </span>
    <span> kman</span>
  </div>

  <div class="image-container">

    <div class="image-wrapper">
      <img
        src="https://cdn.discordapp.com/avatars/1039725511116607559/19e5c2d0be81c1256e56118ed62791f2.webp"
        alt="Original profile picture"
        class="profile-image"
      >
      <div class="image-overlay-x">X</div>
    </div>

    <div class="image-wrapper">
      <img
        src="https://cdn.discordapp.com/avatars/939928673572765737/540dc50ee04a88032556e5f6e2b34557.webp" /* <-- REPLACE THIS URL */
        alt="New image"
        class="profile-image"
      >
    </div>

  </div>

</body>
</html>
